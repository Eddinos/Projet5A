	<!--------------	Body	---------------->
	<div class="container thumbnail" id="imagePreview"></div>
	<div class="container">
		<span class="btn btn-default btn-file btn-primary">
			Browse... <input type="file" onchange="angular.element(this).scope().addFile(this.files)" enctype="multipart/form-data">
		</span>
	</div>

	<div class="container">
		<span class="btn btn-default btn-file btn-primary" ng-click="uploadFiles()">
			Save these contents
		</span>
	</div>




	<style type="text/css">
	.btn-file {
		position: relative;
		overflow: hidden;
	}
	.btn-file input[type=file] {
		position: absolute;
		top: 0;
		right: 0;
		min-width: 100%;
		min-height: 100%;
		font-size: 100px;
		text-align: right;
		filter: alpha(opacity=0);
		opacity: 0;
		outline: none;
		background: white;
		cursor: inherit;
		display: block;
	}
	.btn{
		box-shadow:none;
	}
	</style>
