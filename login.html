			<h2>You need to be registered to use this service</h2></div>
		</div>
	</div>

	<div class="row">
		
			<div class="col-sm-3 col-sm-offset-1 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>Already a member?</h3>
						<h3>Log in</h3>
						<p>Enter your e-mail address and password</p>
					</div>
					<div class="form-top-right">
						<i class="fa fa-key"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" ng-submit="loginCompany(logCompany.email, logCompany.password)" method="post" class="login-form">
						<div class="form-group">
							<label class="sr-only" for="form-companyname">Email</label>
							<input type="email" name="form-companyname" placeholder="e-mail address..."class="form-companyname form-control" id="form-companyname" ng-model="logCompany.email">
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">Password</label>
							<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="logCompany.password">
						</div>
						<button type="submit" class="btn">Log in</button>
					</form>
				</div>
			</div>

			<div class="col-sm-3 col-sm-offset-3 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>First time?</h3>
						<h3>Register</h3>
						<p>please fill this following form (* fields are required)</p>
					</div>
					<div class="form-top-right">
						<i class="fa fa-key"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" ng-submit="addCompany(company)" method="post" class="register-form">
						<div class="form-group">
							<label class="sr-only" for="form-companyname">Company name</label>
							<input type="text" name="form-companyname" placeholder="*Company name..."class="form-companyname form-control" id="form-companyname" ng-model="company.name" pattern="^[a-zA-Z0-9][a-zA-Z0-9-_\. ]{1,20}$" required title="Company name should be alphanumeric and 1-20 characters">
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-email">E-mail address</label>
							<input type="email" name="form-email" placeholder="*E-mail address..." class="form-email form-control" id="form-email" ng-model="company.email" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">Password</label>
							<input type="password" name="form-password" placeholder="*Password..." class="form-password form-control" id="form-password" ng-model="company.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}" required title="password should be at least 6-20 length and at least 1 lower case, 1 upper case, 1 number">
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-address">Address</label>
							<input type="text" name="form-address" placeholder="*Address..." class="form-address form-control" id="form-address" ng-model="company.address" pattern="^[a-zA-Z0-9][a-zA-Z0-9-_\. ]{1,20}$" required>
						</div>
						<div class="form-group">

								<label class="sr-only" for="form-city">City</label>
